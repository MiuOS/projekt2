{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">Załóż konto!</h1>
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="field">
                        <label class="label" for="{{ field.auto_id }}">{{ field.label }}</label>
                        <div class="control">
                            {{ field|add_class:'input' }}
                            {% if field.errors %}
                                <p class="help is-danger">
                                    {{ field.errors.0 }}
                                </p>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Zarejestruj się</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
